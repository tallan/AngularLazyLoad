<div>
  <div style="padding: 0 20px;">
    <h1>{{title}}</h1>
    <p>Welcome to the module and lazy loading demo for Angular.  This demo utilizes the latest Angular (version 10) as of this demo.</p>
  </div>
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of links"
       (click)="activeLink = link"
       [active]="activeLink == link"
       [routerLink]=link.route> {{link.name}} </a>
  </nav>
</div>
<router-outlet></router-outlet>
